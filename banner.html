<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 배너 디자인</title>
  <link href="http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="css/banner.css">
</head>
<body>

  <div class="banner">
    <img
      class="banner-logo"
      src="images/sn-logo.png"
      srcset="images/sn-logo.png@2x.png"
      width="88"
      height="86"
      alt="S&N">
    <p class="banner-headline">Fabulously Flexible<br>Website Design</p>
    <img
      class="banner-apes"
      src="images/apes.png"
      srcset="images/apes.png@2x.png 2x"
      alt>
    <img
      class="banner-golliras"
      src="images/golliras.png"
      srcset="images/golliras.png@2x.png 2x"
      alt>
    <img
      class="banner-kingkong"
      src="images/kingkong.png"
      srcset="images/kingkong.png@2x.png 2x"
      alt>
  </div>

</body>
</html>
